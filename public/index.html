<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Password</title>
	<link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		
		<h1>Connexion</h1>

		<div id="message"></div>
		
		<form class="ui form" method="post" action="/checkuser">

			
			<div class="field">
				<label for="inputLogin">Login</label>
				<input id="inputLogin" type="text" name="inputLogin">
			</div>

			<div class="field">
				<label for="inputPassword">Password</label>
				<input id="inputPassword" type="password" name="inputPassword">
			</div>

			<button id="btnInput" class='ui teal button'>Submit</button>
		</form>

	</div>



	<script src='node_modules/jquery/dist/jquery.min.js'></script>
	<script src='app.js'></script>

</body>
</html>
